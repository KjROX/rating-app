<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Rating App | Rate Please!</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main">
      <div class="pre-submit">
        <div class="star">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="ratings">
          <div class="rating" value="1">1</div>
          <div class="rating" value="2">2</div>
          <div class="rating" value="3">3</div>
          <div class="rating" value="4">4</div>
          <div class="rating" value="5">5</div>
        </div>
        <button>SUBMIT</button>
      </div>
      <div class="post-submit not-visible">
        <div class="thank-you-image">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <p class="your-rating">You selected <span>4</span> out of 5</p>
        <h1>Thank you!</h1>
        <p class="appreciating-talk">
          We appreciate you talking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
